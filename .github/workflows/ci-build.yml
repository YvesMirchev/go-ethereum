name: CI:Build Docker Image

on:
  pull_request:
    types:
      - labeled
    branches:
      - main
  workflow_dispatch:

# Comment
jobs:
  build:
    if: ${{ github.event.label.name == 'CI:Build' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:${{ github.sha }} .
          docker tag ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:${{ github.sha }} ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:latest

      - name: Push Docker image to Docker Hub
        run: |
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:${{ github.sha }}
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:latest
        env:
          DOCKER_HUB_USERNAME: ${{ env.DOCKER_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

  docker_compose:
    name: Docker Compose for Local Devnet
    runs-on: ubuntu-latest
    needs: build  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose file
        run: |
          cp docker-compose.template.yml docker-compose.yml
          
          # Replace the placeholder with the actual image tag
          sed -i 's|{DOCKER_IMAGE_TAG}|${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}:${{ github.sha }}|g' docker-compose.yml

      - name: Run Docker Compose for devnet
        run: |
          docker-compose up -d
